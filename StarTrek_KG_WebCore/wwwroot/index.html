<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StarTrek KG</title>
  <link href="content/jquery.terminal-2.45.2.min.css" rel="stylesheet" />
  <link href="content/Site.css" rel="stylesheet" />
  <style>
    :root { color-scheme: light; }
    body { font-family: Consolas, 'Courier New', monospace; margin: 0; padding: 0; background: #0b0d10; color: #e6edf3; }
    header { padding: 12px 16px; background: #11151a; border-bottom: 1px solid #1c222b; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    main { padding: 16px; }
    #output { height: 60vh; overflow: auto; background: #0f1318; border: 1px solid #1f2630; padding: 12px; white-space: pre-wrap; }
    #command { width: 100%; padding: 10px; margin-top: 12px; background: #0f1318; color: #e6edf3; border: 1px solid #1f2630; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    button { padding: 10px 14px; background: #1f6feb; color: #fff; border: 0; cursor: pointer; }
    .mode-select { display: flex; align-items: center; gap: 8px; font-size: 14px; }
    .mode-label { margin-bottom: 8px; color: #9fb3c8; }
    .mode-section { display: none; }
    .mode-section.active { display: block; }
    #termWindow { height: 70vh; }
  </style>
</head>
<body>
  <header>
    <div>StarTrek KG (ASP.NET Core)</div>
    <div class="mode-select">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="terminal">Terminal</option>
        <option value="command">Command Bar</option>
      </select>
    </div>
  </header>
  <main>
    <section id="terminal-mode" class="mode-section">
      <div class="mode-label">Mode: Terminal</div>
      <div id="termWindow"></div>
    </section>
    <section id="command-mode" class="mode-section">
      <div class="mode-label">Mode: Command Bar</div>
      <div id="output"></div>
      <input id="command" placeholder="Type a command (start, help, etc.)" />
      <div class="row">
        <button id="send">Send</button>
        <button id="start">Start</button>
        <button id="clear">Clear</button>
      </div>
    </section>
  </main>
  <script src="scripts/jquery-4.0.0.min.js"></script>
  <script>
    if (window.jQuery && !jQuery.parseJSON) {
      jQuery.parseJSON = JSON.parse;
    }
  </script>
  <script src="scripts/jquery.mousewheel-min.js"></script>
  <script src="scripts/jquery.terminal-2.45.2.min.js"></script>
  <script src="scripts/TerminalWindow.js"></script>
  <script src="app.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
